<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 1</title>
</head>
<body>
    
    <form>
 
        <fieldset>
            
            <legend>HTML Dummy Form</legend>

            <label for="email">Username</label>
            <input type="text" id="email" placeholder="e-mail id">
            
            <br>
            <br>

            <label for="password">Enter Password</label>
            <input type="password" id="password" placeholder="password">

            <br>
            <br>

            <label for="datepicker">Enter Date</label>
            <input type="date" id="datepicker">

            <br>
            <br>

            <label for="selector">Choose Your Dish</label>
            <select name="Dishes" id="selector">
                <option value="maggie">MAGGIE</option>
                <option value="kur">KURKURE</option>
                <option value="chip">Chips</option>
            </select>
            
            <br>
            <br>

            <textarea name="textarea1" id="textarea" cols="50" rows="20" placeholder="Enter Text Here"></textarea>

            <br>
            <br>

            <input type="submit" value="Click Here">
            <button>Submit</button>

            <br>
            <br>

            <label for="file1">Choose File</label>
            <input type="file" id="file1">

            <br>
            <br>

            <input type="image" name="img1" id="img2" alt="Click Here" src="download.png" 
                    width="50 px" height="50px">
            
             


        </fieldset>


    </form>

</body>
</html>
