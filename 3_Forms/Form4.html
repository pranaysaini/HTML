<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 4</title>
</head>
<body>

    <forms>

        <h2>Application Form</h2>

        <label for="usname">Username</label>
        <input type="text" id=""usname>

        <br>
        <br>
        
        <label for="email">E-mail Id</label>
        <input type="text" id=""email>
        
        <br>
        <br>

        <label for="pass">Password</label>
        <input type="password" id="pass">

        <br>
        <br>
        
        <label for="ph">Phone Number</label>
        <input type="tel" id="ph">

        <br>
        <br>

        <label for="couter">Experience</label>
        <input type="number" id="counter" min="0" max="50">

        <br>
        <br>

        <label for="file">Choose File</label>
        <input type="file" id="file">

        <br>
        <br>

        <label for="date">Select Date</label>
        <input type="date" id="date">

        <br>
        <br>

        <fieldset>
            <legend>Skills</legend>

            <label for="1">HTML</label>
            <input type="checkbox" id="1">
             
            <label for="2">CSS</label>
            <input type="checkbox" id="2">

            <label for="3">Java Script</label>
            <input type="checkbox" id="3">

        </fieldset>

        <br>
        <br>

        <label for="edu">Height Qualification</label>
        <select name="edu" id="edu">
            <option value="High">High School</option>
            <option value="bac">Bachelor's</option>
            <option value="mas">Master</option>
        </select>

        <br>
        <br>

        <fieldset>
            <legend>Availability</legend>

            <label for="part">Parttime</label>
            <input type="radio" id="part">

            <label for="full">Full Time</label>
            <input type="radio" id="full">

        </fieldset>

        <br>
        <br>

        <label for="AC">Additional Comments</label>
        <br>
        <textarea name="AC" id="AC" cols="30" rows="10" placeholder="Please Give Your Feedback"></textarea>

        <br>
        <br>

        <button>Submit</button>




    </forms>
    
</body>
</html>
