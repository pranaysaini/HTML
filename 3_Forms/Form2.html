<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 2</title>
</head>
<body>

    <h2>Event Registration</h2>

    <form>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        
        <br>
        <br>

        <label for="email">E-mail Id</label>
        <input type="text" id="email" name="email">

        <br>
        <br>
        

        <label for="Phone No.">Phone No.</label>
        <input type="tel" id="telno" name="telno">
         
        <br>
        <br>
        
        <label for="Occupation">Occupation</label>
        <select name="Occupation" id="Occupation">
            <option value="select">Select</option>
            <option value="student">Student</option>
            <option value="Professional">Professional</option>
            <option value="other">Other</option>
        </select>
        
        <br>
        <br>
        
        <fieldset>
            <legend>Topics of Interest</legend>
            
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            
            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
        </fieldset>

        <br>
        <br>
        
        <label for="txt1">Comments</label">
        <br>
        <textarea name="textarea" id="txt1" cols="30" rows="10" placeholder = "Give Your Feedback"></textarea>

        <input type="button" value="Register">
        
    </form>

    
</body>
</html>
