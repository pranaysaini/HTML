<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 3</title>
</head>
<body>
    
    <h2>JOB APPLICATION</h2>

    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">

        <br>
        <br>
        
        <label for="email">E-Mail</label>
        <input type="text" name="email" id="email">

        <br>
        <br>

        <label for="phone">Phone No.</label>
        <input type="tel" name="phone" id="phone">

        <br>
        <br>

        <label for="file">Choose File</label>
        <input type="file" name="file" id="file">

        <br>
        <br>

        <label for="counter">Experience</label>
        <input type="number" name="counter" id="counter" min="0" max="50">

        <fieldset>

            <legend>SKILLS</legend>

            <label for="html">HTML</label>
            <input type="checkbox" name="skills" id="html">

            <label for="css">CSS</label>
            <input type="checkbox" name="skills" id="css">

            <label for="javascript">JavaScript</label>
            <input type="checkbox" name="skills" id="javascript">
        </fieldset>
        
        <br>
        <br>
        
        <label for="edu">Heighest Education</label>
        <select name="edu" id="edu">
            <option value="select">select</option>
            <option value="high">High School</option>
            <option value="bachelor">Bachelors</option>
            <option value="master">Masters</option>
        </select>

        <br>
        <br>
        
        <fieldset>

            <legend>Availability</legend>

            <label for="full">Full Time</label>
            <input type="radio" name="full" id="full">
            
            <label for="part">Part Time</label>
            <input type="radio" name="part" id="part">

            
        </fieldset>

        

        <br>
        <br>
        
        <label for="space">Additional Comments</label>
        <br>
        <textarea name="space" id="space" cols="30" rows="10" placeholder = "Please Give Your Feedback"></textarea>

        <br>
        <br>

        <button>Submit</button>



    </form>



</body>
</html>
